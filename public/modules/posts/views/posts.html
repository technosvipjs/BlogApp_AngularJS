<div class="row">
    <div class="col-xs-3" ng-repeat="post in posts">
        <div class="well">

            <!-- Post Title Start-->
            <h3 class="post-title">
                <a ui-sref="singlePost({id:post._id,permalink:post.permalink})">{{post.title}}</a>
            </h3>
            <!-- Post Title End-->

            <!-- Post Author & Date Start -->
            <h5>{{'BY' | translate}}: {{post.author}} | {{post.datePublished | date}}</h5>
            <!-- Post Author & Date End -->

        </div>
    </div>
</div>
