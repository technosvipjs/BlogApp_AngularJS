<div class="row">

    <div class="col-xs-8">

        <!-- All Posts Start -->
        <table class="table">
            <thead>
                <tr>
                    <th><h3>View All Posts</h3></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in posts | orderBy:'-_id'">
                    <td>{{post.title}}</td>
                    <td>
                        <a ui-sref="admin.postUpdate({id:post._id})" class="btn btn-primary">Edit</a>
                        <a ng-click="deletePost(post)" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- All Posts End -->

    </div>

</div>
