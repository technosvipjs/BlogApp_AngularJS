<div class="form-group" ng-class="{'has-error' :
                postForm.title.$dirty && postForm.title.$invalid}">
    <label for="title" class="col-sm-2 control-label">Post Title</label>
    <div class="col-sm-10">
        <input type="text" name="title" id="title" ng-model="post.title"
               class="form-control" ng-required="true" placeholder="post title...">
                    <span class="permalink">Permalink: <i>/posts/[id]/{{post.title | permalink}}</i></span>
                    <span class="error-message" ng-show="postForm.title.$dirty &&
                        postForm.title.$invalid">
                        Title is mandatory.
                    </span>
    </div>
</div>
<div class="form-group" ng-class="{'has-error': postForm.content.$dirty &&
                postForm.content.$invalid}">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
        <textarea id="content" class="form-control" name="content"
                  cols="8" rows="6" ng-model="post.content" ng-required="true"
                  placeholder="post content..."></textarea>
                    <span class="words"><i>{{post.content | wordCount}} words</i></span>
                    <span class="error-message" ng-show="postForm.content.$dirty &&
                    postForm.content.$invalid">You need to have some content.</span>
    </div>
</div>
<div class="form-group" ng-class="{'has-error': postForm.tags.$dirty &&
                postForm.tags.$invalid}">
    <label for="tags" class="col-sm-2 control-label">Tags</label>
    <div class="col-sm-10">
        <input type="text" id="tags" class="form-control" name="tags"
               ng-model="post.tags" ng-pattern="/^[\w,]+$/" ng-required="true" placeholder="comma separated tags">
                    <span class="error-message" ng-show="postForm.tags.$dirty &&
                    postForm.tags.$invalid">Sorry! No special characters allowed here.</span>
    </div>
</div>
<div class="form-group" ng-class="{'has-error': postForm.keywords.$dirty &&
                postForm.keywords.$invalid}">
    <label for="keywords" class="col-sm-2 control-label">Keywords</label>
    <div class="col-sm-10">
        <input type="text" id="keywords" class="form-control" name="keywords"
               ng-model="post.keywords" ng-pattern="/^[\w,]+$/" ng-required="true" placeholder="comma separated keywords">
                    <span class="error-message" ng-show="postForm.keywords.$dirty &&
                    postForm.keywords.$invalid">Sorry! No special characters allowed here.</span>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-success"
                ng-disabled="postForm.$invalid">{{buttonText}}</button>
    </div>
</div>
